<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
    <mat-toolbar-row>
        <a routerLink="home" class="example-spacer"> My first store</a>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart
            </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <div class="p-3 divide-y divide-solid">
                <div class="pb-3 flex justify-beetwen">
                    <span class="mr-16">1 items</span>
                    <a routerLink="cart">View Cart</a>
                </div>
                <div class="py-3">
                    <div class="flex justify-between font-light mb-2">
                        Keyboard x 1
                        <span class="font-bold">{{ '150' | currency: 'EUR' }}</span>
                    </div>
                    <div class="flex justify-between font-light mb-2">
                        Keyboard x 1
                        <span class="font-bold">{{ '150' | currency: 'EUR' }}</span>
                    </div>
                    <div class="flex justify-between font-light mb-2">
                        Keyboard x 1
                        <span class="font-bold">{{ '150' | currency: 'EUR' }}</span>
                    </div>
                </div>
                <div class="flex justify-beetwen py-3 font-light">
                    Total:
                    <span class="font-bold">{{ '450' | currency: 'EUR' }}</span>
                </div>

                <div class="flex justify-beetwen py-3 ">
                    <button class="bg-rose-600 text-white rounded-full w-9 h-9 example-spacer">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button 
                        routerLink="cart"
                        class="bg-green-600 text-white rounded-full w-9 h-9 example-spacer">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>               
            </div>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>
